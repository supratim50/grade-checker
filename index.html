<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculate</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Anton"
    />
  </head>
  <body>
    <section class="body d-flex justify-content-center align-items-center">
      <div class="calculate-box p-md-4 p-2">
        <div class="row">
          <div
            class="col-md-6 col-12 p-2 p-md-3 border d-flex justify-content-start align-items-center"
          >
            <div class="p-2 calculate-heading-box">
              Calculate Your Grade
            </div>
          </div>
          <div class="col-md-6 col-12 p-2 p-md-3 border">
            <div class="p-2 form-box">
              <form>
                <div class="input-box w-100 mb-3">
                  <input
                    type="text"
                    class="input-field px-2 px-md-3 border-0 w-100 h-100"
                    id="math"
                  />
                </div>
                <div class="input-box w-100 mb-3">
                  <input
                    type="text"
                    class="input-field px-2 px-md-3 border-0 w-100 h-100"
                    id="english"
                  />
                </div>
                <div class="input-box w-100 mb-3">
                  <input
                    type="text"
                    class="input-field px-2 px-md-3 border-0 w-100 h-100"
                    id="computer"
                  />
                </div>
                <div class="input-box w-100 mb-3">
                  <input
                    type="text"
                    class="input-field px-2 px-md-3 border-0 w-100 h-100"
                    id="database"
                  />
                </div>
                <button id="button" class="input-btn p-3 border-0">
                  Check Your Grade
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
